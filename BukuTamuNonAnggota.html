      <header><b>Buku Tamu</b><br>Perpustakaan Kota Bogor</header>

      <form class="form" action="" method="post">
        <div class="input-box">
          <label>Nama Lengkap</label>
          <input id="nama" type="text" placeholder="Masukkan Nama Lengkap" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Nomor Handphone</label>
            <input id="nohp" type="number" placeholder="Masukkan No Handphone" required />
          </div>
          <div class="input-box">
            <label>Tanggal kedatangan</label>
            <input id="ttl" type="date" placeholder="Masukkan tanggal Lahir"  required/>
          </div>
        </div>

        <div class="input-box">
          <label>Pekerjaan</label>
          <input id="kerja" type="text" placeholder="Masukkan Pekerjaan" required />
        </div>
        
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="jk">
              <input type="radio" id="gender" name="gender" value="Laki-Laki" checked />
              <label for="check-male">Laki-Laki</label>
            </div>
            <div class="jk">
              <input type="radio" id="gender" name="gender" value="Perempuan"/>
              <label for="check-female">Perempuan</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Alamat</label>
          <input id="alamat1" type="text" placeholder="Masukkan Alamat Rumah" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Provinsi</option>
                <option id="prov" value="Jawa Barat">Jawa Barat</option>
                <option id="prov" value="Jawa Tengah">Jawa Tengah</option>
                <option id="prov" value="Jawa Timur">Jawa Timur</option>
                <option id="prov"value="DKI Jakarta">DKI Jakarta</option>
              </select>
            </div>
            <input id="kota" type="text" placeholder="Masukkan Kota"  required/>
          </div>
          <div class="column">
            <input id="kec" type="text" placeholder="Masukkan Kecamatan"  required/>
            <input id="kel" type="text" placeholder="Masukkan Kelurahan" required />
          </div>
        </div>
        <button id="submit">Submit</button>
      </form>
